<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>JavaSctipt Calculator</title>
 <link rel="stylesheet" href="cal.css">
</head>
 
<body>
 <script>
 function calcNumbers(result){
 form.cal.value=form.cal.value+result;
 
 }
 </script>
 <div class="box">
 <form name="form">
 <div class="display">
 <input type="text" placeholder="0" name="cal" />
 </div>
 <div class="buttons">
   <div class="row">
 <input type="button" name="n7" value="7" onClick="calcNumbers(n7.value)">
   <input type="button" name="n8" value="8" onClick="calcNumbers(n8.value)">
   <input type="button" name="n9" value="9" onClick="calcNumbers(n9.value)">
   <input type="button" name="add" value="+" onClick="calcNumbers(add.value)">
 </div>
 
 <div class="row">
 <input type="button" name="n4" value="4" onClick="calcNumbers(n4.value)">
   <input type="button" name="n5" value="5" onClick="calcNumbers(n5.value)">
   <input type="button" name="n6" value="6" onClick="calcNumbers(n6.value)">
   <input type="button" name="sub" value="-" onClick="calcNumbers(sub.value)">
 </div>
 
 <div class="row">
 <input type="button" name="n1" value="1" onClick="calcNumbers(n1.value)">
   <input type="button" name="n2" value="2" onClick="calcNumbers(n2.value)">
   <input type="button" name="n3" value="3" onClick="calcNumbers(n3.value)">
   <input type="button" name="mul" value="*" onClick="calcNumbers(mul.value)">
 </div>
 
 <div class="row">
 <input type="button" name="n0" value="0" onClick="calcNumbers(n0.value)">
   <input type="button" name="pot" value="." onClick="calcNumbers(pot.value)">
   <input type="button" name="div" value="/" onClick="calcNumbers(div.value)">
   <input type="button" value="=" onClick="cal.value=eval(cal.value)">
 </div>
 </div>
 
 </form>
 </div>
</body>
 
</html>
